<!doctype html>
<!-- homework.html -->
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>폼 과제</title>
  </head>

  <body>
    <select onchange="categoryChange(this)">
  <option>식사를 선택해주세요</option>
  <option value="a">중식</option>
  <option value="b">일식</option>
  <option value="c">한식</option>
</select>

    <select id="good">
<option>좋아하는 식사를 선택해주세요</option>
</select>

    <script>
      function categoryChange(e) {
        var good_a = ["짜장면", "짬뽕", "볶음밥", "짬짜면", "탕수육", "잡채밥", "유산슬", "깐풍기"];
        var good_b = ["초밥", "우동", "돈까스", "카레","규동덮밥"];
        var good_c = ["된짱찌개", "김치찌개", "불고기정식","돼지불백"];
        var target = document.getElementById("good");

        if (e.value == "a") var d = good_a;
        else if (e.value == "b") var d = good_b;
        else if (e.value == "c") var d = good_c;

        target.options.length = 0;

        for (x in d) {
          var opt = document.createElement("option");
          opt.value = d[x];
          opt.innerHTML = d[x];
          target.appendChild(opt);
        }
      }

    </script>
  </body>

</html>
